<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Narciso Tema - Bot de Perguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Narciso Tema</h1>
    <p>Um bot simples que responde com base em palavras-chave.</p>

    <div class="chat-box" id="chatBox">
      <p><strong>Bot:</strong> Olá! Como posso ajudar você?</p>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
